# Kafka Configuration
kafka:
  bootstrap-servers: "127.0.0.1:9094"
  
  # Consumer Configuration
  consumer:
    main:
      group-id: "consumer-group-1"
      topic: "main-topic"
      isolation-level: "READ_COMMITTED"
    retry:
      group-id: "consumer-group-2"
      topic: "retry-topic"
      isolation-level: "READ_COMMITTED"
      poll-timeout: "10" # in seconds
  
  # Producer Configuration
  producer:
    retry-topic: "retry-topic"
    dlq-topic: "dlq-topic"
  
  # Connection Configuration
  reconnect-attempts: "3"
  ack-mode: "AUTO"

# HTTP Configuration
http:
  host: "16e07b41f8ca41d49ebcdc7218078454.api.mockbin.io"
  port: "443"
  protocol: "HTTPS"

# Retry Configuration
retry:
  max-attempts: "4"
  scheduler:
    frequency: "1" # in minutes
  
# Processing Configuration
processing:
  batch-size: "1000"
  error-country: "XYZ"